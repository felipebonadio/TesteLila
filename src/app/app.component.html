<section>
  <div class="example-button-row">
    <button (click)="randomize()" mat-raised-button>Embaralhar</button>    
  </div>
</section>
<div class="container">
  <div cdkDropListGroup>
    <h2>Mesa</h2>
    <div class="row">
      <div cdkDropList [cdkDropListData]="table"  class="cartas" (cdkDropListDropped)="drop($event)" >
        <div class="border column example-box" *ngFor="let card of table" cdkDrag>         
          <div class="linhas"> 
            <div class="coluna-2">
           <h2> {{ card.tipo }}</h2>
           <h2 class="points right"> {{ card.pontos }}</h2>   
          </div>
           <p> {{ card.descricao }}</p><br>                 
            <div class="colunas">
             <mat-icon id="grande"  *ngFor="let i of [].constructor(card.coracoesGr)">favorite</mat-icon> 
             <mat-icon *ngFor="let i of [].constructor(card.coracoesPeq)">favorite</mat-icon>                         
            </div>
             <div *ngIf="card.bonus" class="right">
              <mat-icon class="gift">card_giftcard</mat-icon>
             </div>                     
          </div>         
        </div>
      </div>
    </div>

    <h2>MÃ£o</h2>
    <div class="row">
      <div cdkDropList [cdkDropListData]="hand" class="cartas" (cdkDropListDropped)="drop($event)">
        <div class="border column example-box" *ngFor="let card of hand" cdkDrag>
          <div class="linhas"> 
            <div class="coluna-2">
           <h2> {{ card.tipo }}</h2>
           <h2 class="points right"> {{ card.pontos }}</h2>   
          </div>
           <p> {{ card.descricao }}</p><br>                 
            <div class="colunas">
             <mat-icon id="grande"  *ngFor="let i of [].constructor(card.coracoesGr)">favorite</mat-icon> 
             <mat-icon *ngFor="let i of [].constructor(card.coracoesPeq)">favorite</mat-icon>                         
            </div>
             <div *ngIf="card.bonus" class="right">
              <mat-icon class="gift">card_giftcard</mat-icon>
             </div>                        
          </div>
      </div>
    </div>
  </div>
</div>
