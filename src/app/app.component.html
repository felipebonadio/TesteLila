<section>
  <div class="example-button-row">
    <button (click)="randomize()" mat-raised-button>Embaralhar</button>
  </div>
</section>
<div class="container">
  <div cdkDropListGroup>
    <h2>Mesa</h2>
    <div class="row">
      <div cdkDropList [cdkDropListData]="table"  class="cartas" (cdkDropListDropped)="drop($event)" >
        <div class="border column example-box" *ngFor="let card of table" cdkDrag>         
          <div class="linhas"> 
           <p> Tipo: {{ card[0] }}</p><br>
           <p> Descrição: {{ card[1] }}</p><br>
           <p> Pontos: {{ card[2] }}</p><br>           
            <div class="colunas">
             <mat-icon *ngFor="let i of [].constructor(card[3])">favorite</mat-icon> 
             <mat-icon style="font-size: 40px" *ngFor="let i of [].constructor(card[4])">favorite</mat-icon>                         
            </div>
            <p> Bonus: {{ card[5] }}</p><br>                    
          </div>         
        </div>
      </div>
    </div>

    <h2>Mão</h2>
    <div class="row">
      <div cdkDropList [cdkDropListData]="hand" class="cartas" (cdkDropListDropped)="drop($event)">
        <div class="border column example-box" *ngFor="let card of hand" cdkDrag>
          <div class="linhas"> 
            <p> Tipo: {{ card[0] }}</p><br>
            <p> Descrição: {{ card[1] }}</p><br>
            <p> Pontos: {{ card[2] }}</p><br>
            <p> Corações: {{ card[3] }}</p><br>   
            <p> Bonus: {{ card[4] }}</p><br>              
           </div> 
        </div>
      </div>
    </div>
  </div>
</div>
